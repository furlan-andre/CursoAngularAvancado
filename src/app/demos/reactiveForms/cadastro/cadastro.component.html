<div class="container main-container">
    <h4>Demo Cadastro</h4>
    <hr />
    <form novalidate (ngSubmit)="cadastrar()" [formGroup]="form">

        <div class="form-horizontal">
            
            <div class="form-group">
                <label class="col-md-2 control-label" for="nome">Nome *</label>
                <div class="col-md-10">
                    <input class="form-control" id="nome" type="text" placeholder="Nome" autocomplete="off"
                    formControlName="nome" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="CPF">CPF *</label>
                <div class="col-md-10">
                    <input class="form-control" id="cpf" type="text" placeholder="CPF" autocomplete="off"
                    formControlName="cpf" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="email">Email *</label>
                <div class="col-md-10">
                    <input class="form-control" id="email" type="text" placeholder="Email" autocomplete="off" 
                    formControlName="email" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="senha">Senha *</label>
                <div class="col-md-10">
                    <input class="form-control" id="senha" type="text" placeholder="Senha" autocomplete="off" 
                    formControlName="senha" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="Confirme a Senha">Confirme a Senha *</label>
                <div class="col-md-10">
                    <input class="form-control" id="confirmeASenha" type="text" placeholder="Confirme a Senha" autocomplete="off" 
                    formControlName="confirmarSenha" />
                </div>
            </div>              
            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <span><button class="btn btn-success" id="cadastrar" type="submit">Cadastrar</button></span>
                </div>                 
            </div>

        </div>
    </form>
</div>
